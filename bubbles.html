<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles - BGAnimations</title>
    <meta name="description" content="Elegant floating bubbles with smooth movement, scaling effects, and realistic physics">
    <meta name="tags" content="bubbles, floating, smooth, physics, elegant">
    <meta name="thumbnail" content="https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        #bubbles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0e2a 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 1;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #60a5fa;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 200px;
        }
        
        .back-button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .info-panel h3 {
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .info-panel p {
            font-size: 14px;
            line-height: 1.4;
            color: #ccc;
        }
        
        .bubble-presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preset-btn {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(96, 165, 250, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: rgba(96, 165, 250, 0.4);
            transform: translateY(-1px);
        }
        
        select {
            width: 100%;
            padding: 8px;
            background: rgba(30, 30, 30, 0.8);
            color: white;
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 5px;
        }
        
        .bubble-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .stat {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .stat-value {
            color: #60a5fa;
            font-weight: bold;
        }
        
        .interaction-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            text-align: center;
            z-index: 50;
            pointer-events: none;
            animation: fadeHint 3s ease-in-out infinite;
        }
        
        @keyframes fadeHint {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .color-preview {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .color-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="bubbles-container">
        <canvas id="bubbles-canvas"></canvas>
        <div class="interaction-hint">Click anywhere to create bubbles</div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="bubble-count">Bubble Count: <span id="count-value">50</span></label>
            <input type="range" id="bubble-count" min="10" max="200" value="50">
        </div>
        
        <div class="control-group">
            <label for="bubble-speed">Float Speed: <span id="speed-value">2</span></label>
            <input type="range" id="bubble-speed" min="0.5" max="5" value="2" step="0.1">
        </div>
        
        <div class="control-group">
            <label for="bubble-size">Bubble Size: <span id="size-value">3</span></label>
            <input type="range" id="bubble-size" min="1" max="8" value="3" step="0.1">
        </div>
        
        <div class="control-group">
            <label for="color-theme">Color Theme:</label>
            <select id="color-theme">
                <option value="ocean-blue">Ocean Blue</option>
                <option value="rainbow">Rainbow</option>
                <option value="pastel">Pastel Dreams</option>
                <option value="neon-glow">Neon Glow</option>
                <option value="monochrome">Monochrome</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="physics">Physics: <span id="physics-value">0.8</span></label>
            <input type="range" id="physics" min="0.1" max="1" value="0.8" step="0.1">
        </div>
        
        <div class="bubble-presets">
            <button class="preset-btn" data-preset="gentle">Gentle Float</button>
            <button class="preset-btn" data-preset="energetic">Energetic</button>
            <button class="preset-btn" data-preset="dense">Dense Cloud</button>
            <button class="preset-btn" data-preset="sparse">Sparse Elegant</button>
        </div>
        
        <div class="color-preview">
            <div class="color-dot" style="background: #60a5fa;"></div>
            <div class="color-dot" style="background: #8b5cf6;"></div>
            <div class="color-dot" style="background: #ec4899;"></div>
            <div class="color-dot" style="background: #10b981;"></div>
        </div>
        
        <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    </div>
    
    <div class="bubble-stats">
        <div class="stat">Active Bubbles: <span class="stat-value" id="bubble-count">0</span></div>
        <div class="stat">Pop Count: <span class="stat-value" id="pop-count">0</span></div>
        <div class="stat">Frame Rate: <span class="stat-value" id="fps">0</span></div>
        <div class="stat">Interactions: <span class="stat-value" id="interaction-count">0</span></div>
    </div>
    
    <div class="info-panel">
        <h3>Floating Bubbles</h3>
        <p>Watch elegant bubbles float and dance with realistic physics. Click to create new bubbles and interact with the floating orbs as they rise and pop.</p>
    </div>

    <script>
        class FloatingBubbles {
            constructor() {
                this.canvas = document.getElementById('bubbles-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.bubbles = [];
                this.time = 0;
                this.frameCount = 0;
                this.fps = 0;
                this.lastTime = performance.now();
                this.interactionCount = 0;
                this.popCount = 0;
                this.mouse = { x: 0, y: 0 };
                
                // Configuration
                this.config = {
                    bubbleCount: 50,
                    bubbleSpeed: 2,
                    bubbleSize: 3,
                    colorTheme: 'ocean-blue',
                    physics: 0.8
                };
                
                this.colorThemes = {
                    'ocean-blue': [
                        '#60a5fa', '#3b82f6', '#2563eb', '#1d4ed8'
                    ],
                    'rainbow': [
                        '#ef4444', '#f59e0b', '#eab308', '#84cc16',
                        '#22c55e', '#14b8a6', '#06b6d4', '#3b82f6',
                        '#6366f1', '#8b5cf6', '#d946ef', '#ec4899'
                    ],
                    'pastel': [
                        '#93c5fd', '#c4b5fd', '#fbcfe8', '#bbf7d0',
                        '#fef08a', '#fed7aa', '#fecaca', '#ddd6fe'
                    ],
                    'neon-glow': [
                        '#00ffff', '#ff00ff', '#ffff00', '#00ff00',
                        '#ff0080', '#0080ff', '#80ff00'
                    ],
                    'monochrome': [
                        '#ffffff', '#e5e5e5', '#d4d4d4', '#a3a3a3'
                    ]
                };
                
                this.init();
                this.setupEventListeners();
                this.createInitialBubbles();
                this.animate();
            }
            
            init() {
                this.resizeCanvas();
                
                // Setup controls
                document.getElementById('bubble-count').value = this.config.bubbleCount;
                document.getElementById('bubble-speed').value = this.config.bubbleSpeed;
                document.getElementById('bubble-size').value = this.config.bubbleSize;
                document.getElementById('color-theme').value = this.config.colorTheme;
                document.getElementById('physics').value = this.config.physics;
                
                this.updateControlValues();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createInitialBubbles() {
                this.bubbles = [];
                for (let i = 0; i < this.config.bubbleCount; i++) {
                    this.createBubble();
                }
            }
            
            createBubble(x = null, y = null) {
                const colors = this.colorThemes[this.config.colorTheme];
                const size = (Math.random() * this.config.bubbleSize + 1) * 10;
                
                const bubble = {
                    x: x || Math.random() * this.canvas.width,
                    y: y || this.canvas.height + size,
                    size: size,
                    speed: Math.random() * this.config.bubbleSpeed + 0.5,
                    horizontalSpeed: (Math.random() - 0.5) * 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    opacity: Math.random() * 0.6 + 0.4,
                    life: 1.0,
                    popping: false,
                    popProgress: 0,
                    wobble: Math.random() * Math.PI * 2,
                    wobbleSpeed: Math.random() * 0.1 + 0.05
                };
                
                this.bubbles.push(bubble);
            }
            
            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                });
                
                // Mouse interaction
                this.canvas.addEventListener('click', (e) => {
                    this.interactionCount++;
                    document.getElementById('interaction-count').textContent = this.interactionCount;
                    
                    for (let i = 0; i < 5; i++) {
                        this.createBubble(e.clientX, e.clientY);
                    }
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
                
                // Control event listeners
                document.getElementById('bubble-count').addEventListener('input', (e) => {
                    this.config.bubbleCount = parseInt(e.target.value);
                    document.getElementById('count-value').textContent = this.config.bubbleCount;
                    this.adjustBubbleCount();
                });
                
                document.getElementById('bubble-speed').addEventListener('input', (e) => {
                    this.config.bubbleSpeed = parseFloat(e.target.value);
                    document.getElementById('speed-value').textContent = this.config.bubbleSpeed.toFixed(1);
                    this.updateBubbleSpeeds();
                });
                
                document.getElementById('bubble-size').addEventListener('input', (e) => {
                    this.config.bubbleSize = parseFloat(e.target.value);
                    document.getElementById('size-value').textContent = this.config.bubbleSize.toFixed(1);
                });
                
                document.getElementById('color-theme').addEventListener('change', (e) => {
                    this.config.colorTheme = e.target.value;
                    this.updateBubbleColors();
                });
                
                document.getElementById('physics').addEventListener('input', (e) => {
                    this.config.physics = parseFloat(e.target.value);
                    document.getElementById('physics-value').textContent = this.config.physics.toFixed(1);
                });
                
                // Preset buttons
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.applyPreset(e.target.dataset.preset);
                    });
                });
            }
            
            applyPreset(preset) {
                switch(preset) {
                    case 'gentle':
                        this.config.bubbleCount = 30;
                        this.config.bubbleSpeed = 1;
                        this.config.bubbleSize = 2;
                        this.config.physics = 0.3;
                        break;
                    case 'energetic':
                        this.config.bubbleCount = 80;
                        this.config.bubbleSpeed = 3;
                        this.config.bubbleSize = 4;
                        this.config.physics = 1;
                        break;
                    case 'dense':
                        this.config.bubbleCount = 150;
                        this.config.bubbleSpeed = 1.5;
                        this.config.bubbleSize = 2.5;
                        this.config.physics = 0.6;
                        break;
                    case 'sparse':
                        this.config.bubbleCount = 20;
                        this.config.bubbleSpeed = 1.2;
                        this.config.bubbleSize = 5;
                        this.config.physics = 0.4;
                        break;
                }
                
                // Update controls
                document.getElementById('bubble-count').value = this.config.bubbleCount;
                document.getElementById('bubble-speed').value = this.config.bubbleSpeed;
                document.getElementById('bubble-size').value = this.config.bubbleSize;
                document.getElementById('physics').value = this.config.physics;
                
                this.updateControlValues();
                this.adjustBubbleCount();
                this.updateBubbleSpeeds();
            }
            
            adjustBubbleCount() {
                const currentCount = this.bubbles.length;
                const targetCount = this.config.bubbleCount;
                
                if (targetCount > currentCount) {
                    // Add more bubbles
                    for (let i = 0; i < targetCount - currentCount; i++) {
                        this.createBubble();
                    }
                } else if (targetCount < currentCount) {
                    // Remove excess bubbles (remove from bottom for better visual)
                    this.bubbles = this.bubbles.slice(0, targetCount);
                }
            }
            
            updateBubbleSpeeds() {
                this.bubbles.forEach(bubble => {
                    bubble.speed = Math.random() * this.config.bubbleSpeed + 0.5;
                    bubble.horizontalSpeed = (Math.random() - 0.5) * 2;
                });
            }
            
            updateBubbleColors() {
                const colors = this.colorThemes[this.config.colorTheme];
                this.bubbles.forEach(bubble => {
                    bubble.color = colors[Math.floor(Math.random() * colors.length)];
                });
            }
            
            updateControlValues() {
                document.getElementById('count-value').textContent = this.config.bubbleCount;
                document.getElementById('speed-value').textContent = this.config.bubbleSpeed.toFixed(1);
                document.getElementById('size-value').textContent = this.config.bubbleSize.toFixed(1);
                document.getElementById('physics-value').textContent = this.config.physics.toFixed(1);
            }
            
            animate() {
                const currentTime = performance.now();
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                // Calculate FPS
                this.frameCount++;
                if (this.frameCount % 10 === 0) {
                    this.fps = Math.round(1000 / deltaTime);
                    document.getElementById('fps').textContent = this.fps;
                }
                
                this.time += deltaTime * 0.001;
                
                this.updateBubbles();
                this.drawBubbles();
                this.updateStats();
                
                requestAnimationFrame(() => this.animate());
            }
            
            updateBubbles() {
                for (let i = this.bubbles.length - 1; i >= 0; i--) {
                    const bubble = this.bubbles[i];
                    
                    if (bubble.popping) {
                        // Handle popping animation
                        bubble.popProgress += 0.05;
                        if (bubble.popProgress >= 1) {
                            this.bubbles.splice(i, 1);
                            this.popCount++;
                            document.getElementById('pop-count').textContent = this.popCount;
                            continue;
                        }
                    } else {
                        // Normal bubble movement
                        bubble.y -= bubble.speed;
                        bubble.x += Math.sin(this.time + bubble.wobble) * bubble.horizontalSpeed * this.config.physics;
                        bubble.wobble += bubble.wobbleSpeed;
                        
                        // Mouse interaction - bubbles avoid mouse
                        const dx = bubble.x - this.mouse.x;
                        const dy = bubble.y - this.mouse.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            const force = (100 - distance) / 100;
                            bubble.x += (dx / distance) * force * 5 * this.config.physics;
                            bubble.y += (dy / distance) * force * 5 * this.config.physics;
                        }
                        
                        // Random popping chance
                        if (Math.random() < 0.001 * this.config.physics) {
                            bubble.popping = true;
                        }
                        
                        // Reset bubble if it goes off top
                        if (bubble.y < -bubble.size) {
                            bubble.y = this.canvas.height + bubble.size;
                            bubble.x = Math.random() * this.canvas.width;
                            bubble.life = 1.0;
                        }
                    }
                }
                
                // Occasionally add new bubbles to maintain count
                if (this.bubbles.length < this.config.bubbleCount && Math.random() < 0.1) {
                    this.createBubble();
                }
            }
            
            drawBubbles() {
                // Clear with fade effect for motion trails
                this.ctx.fillStyle = `rgba(10, 14, 42, ${0.05 * this.config.physics})`;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw each bubble
                this.bubbles.forEach(bubble => {
                    if (bubble.popping) {
                        this.drawPoppingBubble(bubble);
                    } else {
                        this.drawNormalBubble(bubble);
                    }
                });
            }
            
            drawNormalBubble(bubble) {
                const ctx = this.ctx;
                
                // Main bubble
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                
                // Create gradient for bubble
                const gradient = ctx.createRadialGradient(
                    bubble.x - bubble.size * 0.3,
                    bubble.y - bubble.size * 0.3,
                    0,
                    bubble.x,
                    bubble.y,
                    bubble.size
                );
                
                gradient.addColorStop(0, `${bubble.color}${Math.floor(bubble.opacity * 255).toString(16).padStart(2, '0')}`);
                gradient.addColorStop(0.7, `${bubble.color}${Math.floor(bubble.opacity * 100).toString(16).padStart(2, '0')}`);
                gradient.addColorStop(1, `${bubble.color}00`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Bubble highlight
                ctx.beginPath();
                ctx.arc(
                    bubble.x - bubble.size * 0.2,
                    bubble.y - bubble.size * 0.2,
                    bubble.size * 0.3,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = `rgba(255, 255, 255, ${bubble.opacity * 0.6})`;
                ctx.fill();
                
                // Bubble outline
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${bubble.opacity * 0.3})`;
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Glow effect
                ctx.shadowColor = bubble.color;
                ctx.shadowBlur = 15 * bubble.opacity;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            
            drawPoppingBubble(bubble) {
                const ctx = this.ctx;
                const progress = bubble.popProgress;
                const baseSize = bubble.size * (1 - progress * 0.5);
                
                // Draw multiple popping fragments
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const fragmentDistance = bubble.size * progress * 2;
                    const fragmentX = bubble.x + Math.cos(angle) * fragmentDistance;
                    const fragmentY = bubble.y + Math.sin(angle) * fragmentDistance;
                    const fragmentSize = bubble.size * 0.3 * (1 - progress);
                    
                    ctx.beginPath();
                    ctx.arc(fragmentX, fragmentY, fragmentSize, 0, Math.PI * 2);
                    ctx.fillStyle = `${bubble.color}${Math.floor((1 - progress) * 150).toString(16).padStart(2, '0')}`;
                    ctx.fill();
                    
                    // Fragment glow
                    ctx.shadowColor = bubble.color;
                    ctx.shadowBlur = 10 * (1 - progress);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
                
                // Pop effect circle
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, baseSize, 0, Math.PI * 2);
                ctx.strokeStyle = `${bubble.color}${Math.floor((1 - progress) * 100).toString(16).padStart(2, '0')}`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            updateStats() {
                document.getElementById('bubble-count').textContent = this.bubbles.length;
                document.getElementById('interaction-count').textContent = this.interactionCount;
            }
        }
        
        // Initialize the animation when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FloatingBubbles();
        });
    </script>
</body>
</html>
