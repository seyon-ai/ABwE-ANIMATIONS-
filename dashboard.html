<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
        
        /* Header */
        header {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(15px);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
        
        .logo span {
            color: #f59e0b;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 50px;
            padding: 5px 20px;
            width: 400px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .search-container:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        
        .search-container input {
            background: transparent;
            border: none;
            color: #e2e8f0;
            padding: 12px;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }
        
        .search-container input::placeholder {
            color: #94a3b8;
        }
        
        .search-icon {
            color: #60a5fa;
            margin-right: 10px;
        }
        
        /* Main Content */
        .dashboard-content {
            padding: 40px 0;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #f8fafc;
            text-align: center;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
        }
        
        /* Tabs Section */
        .tabs-section {
            margin: 40px 0;
        }
        
        .tabs-header {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .tab-button {
            background: rgba(30, 30, 30, 0.8);
            color: #94a3b8;
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .tab-button:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        /* Animation Grid */
        .animations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        
        .animation-card {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            height: 250px;
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .animation-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            border-color: rgba(59, 130, 246, 0.4);
        }
        
        .animation-preview {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .animation-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .animation-card:hover .animation-thumbnail {
            transform: scale(1.1);
        }
        
        .animation-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(10, 10, 10, 0.95));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .animation-card:hover .animation-info {
            transform: translateY(0);
        }
        
        .animation-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.3rem;
            color: #f8fafc;
        }
        
        .animation-description {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
        }
        
        .animation-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .tag {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* Footer */
        footer {
            background: rgba(10, 10, 10, 0.9);
            padding: 40px 0;
            margin-top: 80px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .contact-info div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .animations-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .animations-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 30px;
                text-align: center;
            }
            
            .stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->

            <div class="header-content">
                <div class="logo">BG<span>Animations</span></div>
                <div class="search-container">

        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <div class="logo">BG<span>Animations</span></div>

    <script>
        // Animation Database
        const animationsDatabase = [];
        
        // Create animated background
        function createAnimatedBackground() {
            const bg = document.getElementById('animated-bg');
            
            // Create floating particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 5 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(${Math.random() * 100 + 59}, ${Math.random() * 100 + 130}, 246, ${Math.random() * 0.3 + 0.1})`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `floatParticle ${Math.random() * 30 + 20}s linear infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(particle);
            }
            
            // Add CSS for floating animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatParticle {
                    0% { transform: translateY(0) translateX(0); }
                    25% { transform: translateY(-30vh) translateX(20px); }
                    50% { transform: translateY(-60vh) translateX(-20px); }
                    75% { transform: translateY(-30vh) translateX(10px); }
                    100% { transform: translateY(0) translateX(0); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Function to add animation to dashboard
        async function addAnimationToDashboard(filePath) {
            const animationInfo = await loadAnimationInfo(filePath);
            if (animationInfo) {
                animationsDatabase.push(animationInfo);
                renderAnimationCard(animationInfo);
                updateStats();
            }
        }
        
        // Function to extract animation info from HTML files
        async function loadAnimationInfo(filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                
                // Create a temporary DOM element to parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Extract title from the title tag or h1
                const title = doc.querySelector('title')?.innerText || 
                             doc.querySelector('h1')?.innerText || 
                             'Untitled Animation';
                
                // Extract description from meta tag or first paragraph
                const description = doc.querySelector('meta[name="description"]')?.getAttribute('content') ||
                                  doc.querySelector('p')?.innerText?.substring(0, 120) + '...' ||
                                  'No description available';
                
                // Extract tags from meta tag or generate from file name
                const tags = doc.querySelector('meta[name="tags"]')?.getAttribute('content')?.split(',') || 
                            [filePath.split('/').pop().split('.')[0]];
                
                // Extract thumbnail path or use default
                const thumbnail = doc.querySelector('meta[name="thumbnail"]')?.getAttribute('content') ||
                                'https://via.placeholder.com/400x300/1f2937/60a5fa?text=Animation+Preview';
                
                return {
                    title,
                    description,
                    tags,
                    thumbnail,
                    filePath
                };
            } catch (error) {
                console.error('Error loading animation info:', error);
                return null;
            }
        }
        
        // Function to render animation card
        function renderAnimationCard(animation) {
            const container = document.getElementById('animations-container');
            
            const card = document.createElement('div');
            card.className = 'animation-card';
            card.onclick = () => {
                // Add click animation
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    window.location.href = animation.filePath;
                }, 200);
            };
            
            card.innerHTML = `
                <div class="animation-preview">
                    <img src="${animation.thumbnail}" alt="${animation.title}" class="animation-thumbnail">
                    <div class="animation-info">
                        <div class="animation-title">${animation.title}</div>
                        <div class="animation-description">${animation.description}</div>
                        <div class="animation-tags">
                            ${animation.tags.map(tag => `<span class="tag">${tag.trim()}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(card);
        }
        
        // Function to search animations
        function searchAnimations(query) {
            const cards = document.querySelectorAll('.animation-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const title = card.querySelector('.animation-title').textContent.toLowerCase();
                const description = card.querySelector('.animation-description').textContent.toLowerCase();
                const tags = Array.from(card.querySelectorAll('.tag')).map(tag => tag.textContent.toLowerCase());
                
                const matches = title.includes(query) || 
                               description.includes(query) || 
                               tags.some(tag => tag.includes(query));
                
                if (matches) {
                    card.style.display = 'block';
                    visibleCount++;
                    // Add appear animation
                    card.style.animation = 'appear 0.5s ease';
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Update search results info
            const searchInput = document.getElementById('search-input');
            if (query && visibleCount === 0) {
                searchInput.style.borderColor = '#ef4444';
            } else {
                searchInput.style.borderColor = 'rgba(59, 130, 246, 0.3)';
            }
        }
        
        // Tab functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                const tab = button.getAttribute('data-tab');
                filterAnimationsByTab(tab);
            });
        });
        
        // Filter animations by tab
        function filterAnimationsByTab(tab) {
            const cards = document.querySelectorAll('.animation-card');
            
            cards.forEach(card => {
                if (tab === 'all') {
                    card.style.display = 'block';
                    card.style.animation = 'appear 0.5s ease';
                } else {
                    const tags = Array.from(card.querySelectorAll('.tag')).map(tag => tag.textContent.toLowerCase());
                    const matches = tags.some(tag => tag.includes(tab));
                    card.style.display = matches ? 'block' : 'none';
                    if (matches) {
                        card.style.animation = 'appear 0.5s ease';
                    }
                }
            });
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('total-animations').textContent = animationsDatabase.length;
        }
        
        // Add appear animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes appear {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            createAnimatedBackground();
            
            // Set up search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                searchAnimations(e.target.value.toLowerCase());
            });
            
            // Add demo animations
            addDemoAnimations();
        })

    // Add animations with delay for visual effect
    demoAnimations.forEach((animation, index) => {
        setTimeout(() => {
