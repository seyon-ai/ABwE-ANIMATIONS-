<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Rain - BGAnimations</title>
    <meta name="description" content="Matrix-style digital rain with falling characters and glitch effects">
    <meta name="tags" content="digital, matrix, glitch, code, cyberpunk">
    <meta name="thumbnail" content="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        #matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 200px;
            background: #000;
        }
        
        .back-button {
            background: linear-gradient(135deg, #00ff00, #008800);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .info-panel h3 {
            color: #0f0;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .info-panel p {
            font-size: 14px;
            line-height: 1.4;
            color: #0a0;
            font-family: 'Courier New', monospace;
        }
        
        .matrix-presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preset-btn {
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        .preset-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            transform: translateY(-1px);
        }
        
        select {
            width: 100%;
            padding: 8px;
            background: #000;
            color: #0f0;
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .matrix-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .stat {
            margin-bottom: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        
        .stat-value {
            color: #0f0;
            font-weight: bold;
        }
        
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            mix-blend-mode: screen;
        }
        
        .terminal-text {
            position: fixed;
            bottom: 80px;
            left: 20px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            opacity: 0.7;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="matrix-container">
        <canvas id="matrix-canvas"></canvas>
        <div class="glitch-overlay" id="glitch-overlay"></div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="rain-speed">Rain Speed: <span id="speed-value">5</span></label>
            <input type="range" id="rain-speed" min="1" max="20" value="5">
        </div>
        
        <div class="control-group">
            <label for="character-density">Character Density: <span id="density-value">80</span></label>
            <input type="range" id="character-density" min="10" max="200" value="80">
        </div>
        
        <div class="control-group">
            <label for="color-scheme">Color Scheme:</label>
            <select id="color-scheme">
                <option value="matrix-green">Matrix Green</option>
                <option value="cyber-blue">Cyber Blue</option>
                <option value="hacker-red">Hacker Red</option>
                <option value="neon-purple">Neon Purple</option>
                <option value="binary-white">Binary White</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="glitch-frequency">Glitch Frequency: <span id="glitch-value">0.1</span></label>
            <input type="range" id="glitch-frequency" min="0" max="1" value="0.1" step="0.05">
        </div>
        
        <div class="matrix-presets">
            <button class="preset-btn" data-preset="classic">Classic Matrix</button>
            <button class="preset-btn" data-preset="intense">Intense Rain</button>
            <button class="preset-btn" data-preset="subtle">Subtle Code</button>
            <button class="preset-btn" data-preset="chaos">Total Chaos</button>
        </div>
        
        <button class="back-button" onclick="window.location.href='dashboard.html'">← EXIT MATRIX</button>
    </div>
    
    <div class="matrix-stats">
        <div class="stat">Active Streams: <span class="stat-value" id="stream-count">0</span></div>
        <div class="stat">Characters: <span class="stat-value" id="char-count">0</span></div>
        <div class="stat">Frame Rate: <span class="stat-value" id="fps">0</span></div>
        <div class="stat">Glitch Events: <span class="stat-value" id="glitch-count">0</span></div>
    </div>
    
    <div class="info-panel">
        <h3>DIGITAL RAIN v1.0</h3>
        <p>SYSTEM: Matrix code simulation active<br>
        STATUS: Streaming binary data<br>
        WARNING: Glitch events detected</p>
    </div>

    <div class="terminal-text" id="terminal-text"></div>

    <script>
        class DigitalRain {
            constructor() {
                this.canvas = document.getElementById('matrix-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.streams = [];
                this.time = 0;
                this.frameCount = 0;
                this.fps = 0;
                this.lastTime = performance.now();
                this.glitchCount = 0;
                this.terminalLines = [];
                
                // Configuration
                this.config = {
                    rainSpeed: 5,
                    characterDensity: 80,
                    colorScheme: 'matrix-green',
                    glitchFrequency: 0.1
                };
                
                this.colorSchemes = {
                    'matrix-green': { 
                        primary: '#00ff00',
                        secondary: '#00aa00',
                        glow: '#00ff00'
                    },
                    'cyber-blue': {
                        primary: '#00ffff',
                        secondary: '#0088ff',
                        glow: '#00ffff'
                    },
                    'hacker-red': {
                        primary: '#ff0000',
                        secondary: '#aa0000',
                        glow: '#ff0000'
                    },
                    'neon-purple': {
                        primary: '#ff00ff',
                        secondary: '#aa00aa',
                        glow: '#ff00ff'
                    },
                    'binary-white': {
                        primary: '#ffffff',
                        secondary: '#aaaaaa',
                        glow: '#ffffff'
                    }
                };
                
                this.characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
                this.terminalMessages = [
                    "SYSTEM BOOT: Digital rain initialized",
                    "DATA STREAM: Binary flow established",
                    "MATRIX: Code cascade running",
                    "ENCRYPTION: Secure channel active",
                    "PROTOCOL: Stream optimization complete",
                    "FEEDBACK: Glitch matrix forming",
                    "ANALYSIS: Pattern recognition engaged",
                    "SYNTAX: Code stream nominal",
                    "INTERFACE: User interaction detected",
                    "MATRIX: Reality simulation running"
                ];
                
                this.init();
                this.setupEventListeners();
                this.animate();
                this.startTerminal();
            }
            
            init() {
                this.resizeCanvas();
                this.createStreams();
                
                // Setup controls
                document.getElementById('rain-speed').value = this.config.rainSpeed;
                document.getElementById('character-density').value = this.config.characterDensity;
                document.getElementById('color-scheme').value = this.config.colorScheme;
                document.getElementById('glitch-frequency').value = this.config.glitchFrequency;
                
                this.updateControlValues();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createStreams() {
                this.streams = [];
                const fontSize = 14;
                const columns = Math.floor(this.canvas.width / fontSize);
                
                for (let i = 0; i < columns; i++) {
                    if (Math.random() < this.config.characterDensity / 100) {
                        const stream = {
                            x: i * fontSize,
                            y: Math.random() * -this.canvas.height,
                            speed: Math.random() * 5 + this.config.rainSpeed,
                            characters: [],
                            length: Math.floor(Math.random() * 30) + 10,
                            frequency: Math.random() * 0.5 + 0.5
                        };
                        
                        // Initialize characters for this stream
                        for (let j = 0; j < stream.length; j++) {
                            stream.characters.push({
                                char: this.getRandomChar(),
                                brightness: j === 0 ? 1 : Math.max(0.1, 1 - (j / stream.length))
                            });
                        }
                        
                        this.streams.push(stream);
                    }
                }
            }
            
            getRandomChar() {
                return this.characters[Math.floor(Math.random() * this.characters.length)];
            }
            
            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.createStreams();
                });
                
                // Control event listeners
                document.getElementById('rain-speed').addEventListener('input', (e) => {
                    this.config.rainSpeed = parseInt(e.target.value);
                    document.getElementById('speed-value').textContent = this.config.rainSpeed;
                    this.updateStreamSpeeds();
                });
                
                document.getElementById('character-density').addEventListener('input', (e) => {
                    this.config.characterDensity = parseInt(e.target.value);
                    document.getElementById('density-value').textContent = this.config.characterDensity;
                    this.createStreams();
                });
                
                document.getElementById('color-scheme').addEventListener('change', (e) => {
                    this.config.colorScheme = e.target.value;
                });
                
                document.getElementById('glitch-frequency').addEventListener('input', (e) => {
                    this.config.glitchFrequency = parseFloat(e.target.value);
                    document.getElementById('glitch-value').textContent = this.config.glitchFrequency.toFixed(2);
                });
                
                // Preset buttons
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.applyPreset(e.target.dataset.preset);
                    });
                });
            }
            
            applyPreset(preset) {
                switch(preset) {
                    case 'classic':
                        this.config.rainSpeed = 5;
                        this.config.characterDensity = 80;
                        this.config.glitchFrequency = 0.1;
                        break;
                    case 'intense':
                        this.config.rainSpeed = 15;
                        this.config.characterDensity = 150;
                        this.config.glitchFrequency = 0.3;
                        break;
                    case 'subtle':
                        this.config.rainSpeed = 3;
                        this.config.characterDensity = 40;
                        this.config.glitchFrequency = 0.05;
                        break;
                    case 'chaos':
                        this.config.rainSpeed = 20;
                        this.config.characterDensity = 200;
                        this.config.glitchFrequency = 0.8;
                        break;
                }
                
                // Update controls
                document.getElementById('rain-speed').value = this.config.rainSpeed;
                document.getElementById('character-density').value = this.config.characterDensity;
                document.getElementById('glitch-frequency').value = this.config.glitchFrequency;
                
                this.updateControlValues();
                this.updateStreamSpeeds();
                this.createStreams();
            }
            
            updateStreamSpeeds() {
                this.streams.forEach(stream => {
                    stream.speed = Math.random() * 5 + this.config.rainSpeed;
                });
            }
            
            updateControlValues() {
                document.getElementById('speed-value').textContent = this.config.rainSpeed;
                document.getElementById('density-value').textContent = this.config.characterDensity;
                document.getElementById('glitch-value').textContent = this.config.glitchFrequency.toFixed(2);
            }
            
            animate() {
                const currentTime = performance.now();
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                // Calculate FPS
                this.frameCount++;
                if (this.frameCount % 10 === 0) {
                    this.fps = Math.round(1000 / deltaTime);
                    document.getElementById('fps').textContent = this.fps;
                }
                
                this.time += deltaTime * 0.001;
                
                this.updateRain();
                this.drawRain();
                this.applyGlitchEffect();
                this.updateStats();
                
                requestAnimationFrame(() => this.animate());
            }
            
            updateRain() {
                const fontSize = 14;
                
                this.streams.forEach((stream, index) => {
                    // Move stream down
                    stream.y += stream.speed;
                    
                    // Update characters
                    stream.characters.unshift({
                        char: this.getRandomChar(),
                        brightness: 1
                    });
                    
                    // Update brightness for all characters
                    stream.characters.forEach((char, charIndex) => {
                        char.brightness = Math.max(0.1, 1 - (charIndex / stream.characters.length));
                    });
                    
                    // Remove old characters
                    if (stream.characters.length > stream.length) {
                        stream.characters.pop();
                    }
                    
                    // Reset stream if it goes off screen
                    if (stream.y - stream.characters.length * fontSize > this.canvas.height) {
                        stream.y = Math.random() * -100;
                        stream.characters = [];
                        
                        // Occasionally change stream properties
                        if (Math.random() < 0.1) {
                            stream.length = Math.floor(Math.random() * 30) + 10;
                            stream.speed = Math.random() * 5 + this.config.rainSpeed;
                        }
                    }
                });
                
                // Occasionally add new streams
                if (Math.random() < 0.02) {
                    this.addRandomStream();
                }
            }
            
            addRandomStream() {
                const fontSize = 14;
                const columns = Math.floor(this.canvas.width / fontSize);
                const x = Math.floor(Math.random() * columns) * fontSize;
                
                const stream = {
                    x: x,
                    y: Math.random() * -100,
                    speed: Math.random() * 5 + this.config.rainSpeed,
                    characters: [],
                    length: Math.floor(Math.random() * 30) + 10,
                    frequency: Math.random() * 0.5 + 0.5
                };
                
                this.streams.push(stream);
            }
            
            drawRain() {
                // Clear with fade effect for trails
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                const colors = this.colorSchemes[this.config.colorScheme];
                const fontSize = 14;
                
                this.ctx.font = `bold ${fontSize}px 'Courier New', monospace`;
                this.ctx.textAlign = 'left';
                
                this.streams.forEach(stream => {
                    stream.characters.forEach((char, index) => {
                        const y = stream.y - index * fontSize;
                        
                        if (y >= -fontSize && y <= this.canvas.height) {
                            // Calculate color with brightness
                            const brightness = char.brightness;
                            const alpha = brightness;
                            
                            // Head character is brightest
                            if (index === 0) {
                                this.ctx.fillStyle = colors.primary;
                                this.ctx.shadowColor = colors.glow;
                                this.ctx.shadowBlur = 10;
                            } else {
                                this.ctx.fillStyle = `rgba(${this.hexToRgb(colors.secondary)}, ${alpha})`;
                                this.ctx.shadowBlur = 5 * brightness;
                            }
                            
                            this.ctx.fillText(char.char, stream.x, y);
                        }
                    });
                    
                    // Reset shadow
                    this.ctx.shadowBlur = 0;
                });
            }
            
            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? 
                    `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` 
                    : '0, 255, 0';
            }
            
            applyGlitchEffect() {
                if (Math.random() < this.config.glitchFrequency) {
                    this.glitchCount++;
                    document.getElementById('glitch-count').textContent = this.glitchCount;
                    
                    const glitchOverlay = document.getElementById('glitch-overlay');
                    glitchOverlay.style.background = `linear-gradient(45deg, 
                        transparent 0%, 
                        ${this.colorSchemes[this.config.colorScheme].primary}20 25%,
                        transparent 50%,
                        ${this.colorSchemes[this.config.colorScheme].secondary}20 75%,
                        transparent 100%)`;
                    glitchOverlay.style.opacity = '0.3';
                    glitchOverlay.style.transform = `translateX(${Math.random() * 20 - 10}px)`;
                    
                    // Randomly shift some streams
                    if (Math.random() < 0.3) {
                        const shiftCount = Math.floor(Math.random() * 5) + 1;
                        for (let i = 0; i < shiftCount; i++) {
                            const randomStream = this.streams[Math.floor(Math.random() * this.streams.length)];
                            if (randomStream) {
                                randomStream.x += (Math.random() - 0.5) * 100;
                                randomStream.x = Math.max(0, Math.min(this.canvas.width - 14, randomStream.x));
                            }
                        }
                    }
                    
                    setTimeout(() => {
                        glitchOverlay.style.opacity = '0';
                        glitchOverlay.style.transform = 'translateX(0)';
                    }, 50);
                }
            }
            
            startTerminal() {
                setInterval(() => {
                    if (this.terminalLines.length < 5) {
                        const message = this.terminalMessages[Math.floor(Math.random() * this.terminalMessages.length)];
                        this.terminalLines.push(message);
                        
                        if (this.terminalLines.length > 5) {
                            this.terminalLines.shift();
                        }
                        
                        this.updateTerminal();
                    }
                }, 3000);
            }
            
            updateTerminal() {
                const terminal = document.getElementById('terminal-text');
                terminal.innerHTML = this.terminalLines.join('<br>');
            }
            
            updateStats() {
                let totalChars = 0;
                this.streams.forEach(stream => {
                    totalChars += stream.characters.length;
                });
                
                document.getElementById('stream-count').textContent = this.streams.length;
                document.getElementById('char-count').textContent = totalChars;
            }
        }
        
        // Initialize the animation when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DigitalRain();
        });
    </script>
</body>
</html>
