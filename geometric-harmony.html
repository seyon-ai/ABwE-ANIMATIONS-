<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Harmony - BGAnimations</title>
    <meta name="description" content="Synchronized geometric shapes rotating and transforming in perfect harmony">
    <meta name="tags" content="geometric, shapes, synchronized, abstract, patterns">
    <meta name="thumbnail" content="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        #geometry-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 70%);
            z-index: 1;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #60a5fa;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 200px;
        }
        
        .back-button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .info-panel h3 {
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .info-panel p {
            font-size: 14px;
            line-height: 1.4;
            color: #ccc;
        }
        
        .pattern-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .pattern-btn {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(96, 165, 250, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .pattern-btn:hover {
            background: rgba(96, 165, 250, 0.4);
            transform: translateY(-1px);
        }
        
        select {
            width: 100%;
            padding: 8px;
            background: rgba(30, 30, 30, 0.8);
            color: white;
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 5px;
        }
        
        .harmony-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .stat {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .stat-value {
            color: #60a5fa;
            font-weight: bold;
        }
        
        .shape-counter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .shape-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="geometry-container">
        <canvas id="geometry-canvas"></canvas>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="rotation-speed">Rotation Speed: <span id="speed-value">1</span></label>
            <input type="range" id="rotation-speed" min="0.1" max="3" value="1" step="0.1">
        </div>
        
        <div class="control-group">
            <label for="shape-count">Shape Count: <span id="count-value">8</span></label>
            <input type="range" id="shape-count" min="3" max="20" value="8">
        </div>
        
        <div class="control-group">
            <label for="complexity">Complexity: <span id="complexity-value">5</span></label>
            <input type="range" id="complexity" min="1" max="10" value="5">
        </div>
        
        <div class="control-group">
            <label for="harmony-mode">Harmony Mode:</label>
            <select id="harmony-mode">
                <option value="symmetric">Symmetric</option>
                <option value="spiral">Spiral</option>
                <option value="chaotic">Chaotic Harmony</option>
                <option value="pulse">Pulse Rhythm</option>
                <option value="wave">Wave Motion</option>
            </select>
        </div>
        
        <div class="pattern-selector">
            <button class="pattern-btn" data-pattern="circles">Circles</button>
            <button class="pattern-btn" data-pattern="polygons">Polygons</button>
            <button class="pattern-btn" data-pattern="stars">Stars</button>
            <button class="pattern-btn" data-pattern="mixed">Mixed Shapes</button>
        </div>
        
        <button class="back-button" onclick="window.location.href='dashboard.html'">← Back to Dashboard</button>
    </div>
    
    <div class="harmony-stats">
        <div class="stat">Active Shapes: <span class="stat-value" id="shape-count">8</span></div>
        <div class="stat">Rotation: <span class="stat-value" id="rotation-value">0°</span></div>
        <div class="stat">Frame Rate: <span class="stat-value" id="fps">0</span></div>
        <div class="shape-counter">
            <div class="shape-dot" style="background: #3b82f6;"></div>
            <div class="shape-dot" style="background: #8b5cf6;"></div>
            <div class="shape-dot" style="background: #ec4899;"></div>
            <div class="shape-dot" style="background: #10b981;"></div>
        </div>
    </div>
    
    <div class="info-panel">
        <h3>Geometric Harmony</h3>
        <p>Watch as geometric shapes move in perfect synchronization, creating beautiful patterns and harmonious motions. Each shape follows mathematical principles to create visual harmony.</p>
    </div>

    <script>
        class GeometricHarmony {
            constructor() {
                this.canvas = document.getElementById('geometry-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.shapes = [];
                this.time = 0;
                this.frameCount = 0;
                this.fps = 0;
                this.lastTime = performance.now();
                
                // Configuration
                this.config = {
                    rotationSpeed: 1,
                    shapeCount: 8,
                    complexity: 5,
                    harmonyMode: 'symmetric',
                    patternType: 'polygons'
                };
                
                this.colorPalette = [
                    { r: 59, g: 130, b: 246 },   // Blue
                    { r: 139, g: 92, b: 246 },   // Purple
                    { r: 236, g: 72, b: 153 },   // Pink
                    { r: 16, g: 185, b: 129 },   // Green
                    { r: 245, g: 158, b: 11 },   // Yellow
                    { r: 239, g: 68, b: 68 }     // Red
                ];
                
                this.init();
                this.setupEventListeners();
                this.animate();
            }
            
            init() {
                this.resizeCanvas();
                this.createShapes();
                
                // Setup controls
                document.getElementById('rotation-speed').value = this.config.rotationSpeed;
                document.getElementById('shape-count').value = this.config.shapeCount;
                document.getElementById('complexity').value = this.config.complexity;
                document.getElementById('harmony-mode').value = this.config.harmonyMode;
                
                this.updateControlValues();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createShapes() {
                this.shapes = [];
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const radius = Math.min(centerX, centerY) * 0.6;
                
                for (let i = 0; i < this.config.shapeCount; i++) {
                    const angle = (i / this.config.shapeCount) * Math.PI * 2;
                    const distance = radius * (0.7 + Math.random() * 0.3);
                    
                    const shape = {
                        x: centerX + Math.cos(angle) * distance,
                        y: centerY + Math.sin(angle) * distance,
                        size: 30 + this.config.complexity * 5,
                        rotation: angle,
                        rotationSpeed: (Math.random() - 0.5) * 0.02 * this.config.rotationSpeed,
                        color: this.colorPalette[i % this.colorPalette.length],
                        sides: 3 + Math.floor(this.config.complexity / 2),
                        type: this.getShapeType(),
                        phase: Math.random() * Math.PI * 2,
                        pulse: 0
                    };
                    
                    this.shapes.push(shape);
                }
            }
            
            getShapeType() {
                switch(this.config.patternType) {
                    case 'circles': return 'circle';
                    case 'polygons': return 'polygon';
                    case 'stars': return 'star';
                    case 'mixed': 
                        const types = ['circle', 'polygon', 'star'];
                        return types[Math.floor(Math.random() * types.length)];
                    default: return 'polygon';
                }
            }
            
            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.createShapes();
                });
                
                // Control event listeners
                document.getElementById('rotation-speed').addEventListener('input', (e) => {
                    this.config.rotationSpeed = parseFloat(e.target.value);
                    document.getElementById('speed-value').textContent = this.config.rotationSpeed.toFixed(1);
                    this.updateShapeProperties();
                });
                
                document.getElementById('shape-count').addEventListener('input', (e) => {
                    this.config.shapeCount = parseInt(e.target.value);
                    document.getElementById('count-value').textContent = this.config.shapeCount;
                    this.createShapes();
                });
                
                document.getElementById('complexity').addEventListener('input', (e) => {
                    this.config.complexity = parseInt(e.target.value);
                    document.getElementById('complexity-value').textContent = this.config.complexity;
                    this.updateShapeProperties();
                });
                
                document.getElementById('harmony-mode').addEventListener('change', (e) => {
                    this.config.harmonyMode = e.target.value;
                    this.updateShapeProperties();
                });
                
                // Pattern buttons
                document.querySelectorAll('.pattern-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.config.patternType = e.target.dataset.pattern;
                        this.createShapes();
                    });
                });
            }
            
            updateShapeProperties() {
                this.shapes.forEach((shape, i) => {
                    shape.size = 30 + this.config.complexity * 5;
                    shape.sides = 3 + Math.floor(this.config.complexity / 2);
                    shape.rotationSpeed = (Math.random() - 0.5) * 0.02 * this.config.rotationSpeed;
                });
            }
            
            updateControlValues() {
                document.getElementById('speed-value').textContent = this.config.rotationSpeed.toFixed(1);
                document.getElementById('count-value').textContent = this.config.shapeCount;
                document.getElementById('complexity-value').textContent = this.config.complexity;
            }
            
            animate() {
                const currentTime = performance.now();
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                // Calculate FPS
                this.frameCount++;
                if (this.frameCount % 10 === 0) {
                    this.fps = Math.round(1000 / deltaTime);
                    document.getElementById('fps').textContent = this.fps;
                }
                
                this.time += deltaTime * 0.001;
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.updateShapes();
                this.drawShapes();
                this.drawConnections();
                this.updateStats();
                
                requestAnimationFrame(() => this.animate());
            }
            
            updateShapes() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const baseRadius = Math.min(centerX, centerY) * 0.6;
                
                this.shapes.forEach((shape, i) => {
                    // Update rotation
                    shape.rotation += shape.rotationSpeed;
                    
                    // Update position based on harmony mode
                    const angle = (i / this.shapes.length) * Math.PI * 2;
                    let radius = baseRadius;
                    let x = centerX;
                    let y = centerY;
                    
                    switch(this.config.harmonyMode) {
                        case 'symmetric':
                            radius = baseRadius;
                            x = centerX + Math.cos(angle + this.time * 0.5) * radius;
                            y = centerY + Math.sin(angle + this.time * 0.5) * radius;
                            break;
                        case 'spiral':
                            radius = baseRadius * (0.3 + (i / this.shapes.length) * 0.7);
                            x = centerX + Math.cos(angle + this.time) * radius;
                            y = centerY + Math.sin(angle + this.time) * radius;
                            break;
                        case 'chaotic':
                            radius = baseRadius * (0.5 + Math.sin(this.time * 0.3 + i) * 0.3);
                            x = centerX + Math.cos(angle + this.time * (0.5 + i * 0.1)) * radius;
                            y = centerY + Math.sin(angle + this.time * (0.5 + i * 0.1)) * radius;
                            break;
                        case 'pulse':
                            const pulse = Math.sin(this.time * 2 + i) * 0.5 + 0.5;
                            radius = baseRadius * (0.4 + pulse * 0.3);
                            x = centerX + Math.cos(angle) * radius;
                            y = centerY + Math.sin(angle) * radius;
                            shape.pulse = pulse;
                            break;
                        case 'wave':
                            const waveOffset = Math.sin(this.time + i * 0.5) * 50;
                            x = centerX + Math.cos(angle) * radius + waveOffset;
                            y = centerY + Math.sin(angle) * radius;
                            break;
                    }
                    
                    // Smooth transition to new position
                    shape.x += (x - shape.x) * 0.1;
                    shape.y += (y - shape.y) * 0.1;
                });
            }
            
            drawShapes() {
                this.shapes.forEach(shape => {
                    this.ctx.save();
                    this.ctx.translate(shape.x, shape.y);
                    this.ctx.rotate(shape.rotation);
                    
                    const pulseScale = 1 + shape.pulse * 0.3;
                    this.ctx.scale(pulseScale, pulseScale);
                    
                    this.ctx.fillStyle = `rgba(${shape.color.r}, ${shape.color.g}, ${shape.color.b}, 0.8)`;
                    this.ctx.strokeStyle = `rgb(${shape.color.r}, ${shape.color.g}, ${shape.color.b})`;
                    this.ctx.lineWidth = 2;
                    
                    switch(shape.type) {
                        case 'circle':
                            this.drawCircle(shape);
                            break;
                        case 'polygon':
                            this.drawPolygon(shape);
                            break;
                        case 'star':
                            this.drawStar(shape);
                            break;
                    }
                    
                    this.ctx.restore();
                });
            }
            
            drawCircle(shape) {
                this.ctx.beginPath();
                this.ctx.arc(0, 0, shape.size / 2, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.stroke();
                
                // Add glow
                this.ctx.shadowColor = `rgb(${shape.color.r}, ${shape.color.g}, ${shape.color.b})`;
                this.ctx.shadowBlur = 15;
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            }
            
            drawPolygon(shape) {
                this.ctx.beginPath();
                for (let i = 0; i < shape.sides; i++) {
                    const angle = (i / shape.sides) * Math.PI * 2;
                    const x = Math.cos(angle) * shape.size / 2;
                    const y = Math.sin(angle) * shape.size / 2;
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                }
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.stroke();
                
                // Add glow
                this.ctx.shadowColor = `rgb(${shape.color.r}, ${shape.color.g}, ${shape.color.b})`;
                this.ctx.shadowBlur = 10;
                this.ctx.stroke();
                this.ctx.shadowBlur = 0;
            }
            
            drawStar(shape) {
                const spikes = shape.sides;
                const outerRadius = shape.size / 2;
                const innerRadius = outerRadius / 2;
                
                this.ctx.beginPath();
                for (let i = 0; i < spikes * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (i / (spikes * 2)) * Math.PI * 2;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                }
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.stroke();
                
                // Add glow
                this.ctx.shadowColor = `rgb(${shape.color.r}, ${shape.color.g}, ${shape.color.b})`;
                this.ctx.shadowBlur = 15;
                this.ctx.stroke();
                this.ctx.shadowBlur = 0;
            }
            
            drawConnections() {
                this.ctx.strokeStyle = 'rgba(96, 165, 250, 0.3)';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i < this.shapes.length; i++) {
                    for (let j = i + 1; j < this.shapes.length; j++) {
                        const distance = Math.sqrt(
                            Math.pow(this.shapes[i].x - this.shapes[j].x, 2) +
                            Math.pow(this.shapes[i].y - this.shapes[j].y, 2)
                        );
                        
                        if (distance < 300) {
                            const opacity = 1 - (distance / 300);
                            this.ctx.strokeStyle = `rgba(96, 165, 250, ${opacity * 0.3})`;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.shapes[i].x, this.shapes[i].y);
                            this.ctx.lineTo(this.shapes[j].x, this.shapes[j].y);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            updateStats() {
                document.getElementById('shape-count').textContent = this.shapes.length;
                document.getElementById('rotation-value').textContent = `${Math.round(this.shapes[0]?.rotation * 180 / Math.PI) % 360}°`;
            }
        }
        
        // Initialize the animation when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GeometricHarmony();
        });
    </script>
</body>
</html>
