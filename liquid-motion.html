<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Motion - BGAnimations</title>
    <meta name="description" content="Fluid animations that simulate liquid movements with realistic physics and reflections">
    <meta name="tags" content="liquid, fluid, physics, realistic, water">
    <meta name="thumbnail" content="https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        #liquid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0e2a 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 1;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #60a5fa;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 200px;
        }
        
        .back-button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .info-panel h3 {
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .info-panel p {
            font-size: 14px;
            line-height: 1.4;
            color: #ccc;
        }
        
        .liquid-presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preset-btn {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(96, 165, 250, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: rgba(96, 165, 250, 0.4);
            transform: translateY(-1px);
        }
        
        select {
            width: 100%;
            padding: 8px;
            background: rgba(30, 30, 30, 0.8);
            color: white;
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 5px;
        }
        
        .liquid-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .stat {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .stat-value {
            color: #60a5fa;
            font-weight: bold;
        }
        
        .interaction-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            text-align: center;
            z-index: 50;
            pointer-events: none;
            animation: fadeHint 3s ease-in-out infinite;
        }
        
        @keyframes fadeHint {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="liquid-container">
        <canvas id="liquid-canvas"></canvas>
        <div class="interaction-hint">Click and drag to interact with the liquid</div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="viscosity">Viscosity: <span id="viscosity-value">0.98</span></label>
            <input type="range" id="viscosity" min="0.9" max="0.999" value="0.98" step="0.001">
        </div>
        
        <div class="control-group">
            <label for="wave-force">Wave Force: <span id="force-value">0.5</span></label>
            <input type="range" id="wave-force" min="0.1" max="2" value="0.5" step="0.1">
        </div>
        
        <div class="control-group">
            <label for="liquid-color">Liquid Color:</label>
            <select id="liquid-color">
                <option value="ocean-blue">Ocean Blue</option>
                <option value="emerald-green">Emerald Green</option>
                <option value="purple-haze">Purple Haze</option>
                <option value="crimson-red">Crimson Red</option>
                <option value="golden-amber">Golden Amber</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="reflection">Reflections: <span id="reflection-value">0.7</span></label>
            <input type="range" id="reflection" min="0" max="1" value="0.7" step="0.1">
        </div>
        
        <div class="liquid-presets">
            <button class="preset-btn" data-preset="calm-water">Calm Water</button>
            <button class="preset-btn" data-preset="stormy-ocean">Stormy Ocean</button>
            <button class="preset-btn" data-preset="thick-honey">Thick Honey</button>
            <button class="preset-btn" data-preset="quick-silver">Quick Silver</button>
        </div>
        
        <button class="back-button" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    </div>
    
    <div class="liquid-stats">
        <div class="stat">Particles: <span class="stat-value" id="particle-count">0</span></div>
        <div class="stat">Wave Energy: <span class="stat-value" id="energy-value">0</span></div>
        <div class="stat">Frame Rate: <span class="stat-value" id="fps">0</span></div>
        <div class="stat">Interactions: <span class="stat-value" id="interaction-count">0</span></div>
    </div>
    
    <div class="info-panel">
        <h3>Liquid Motion</h3>
        <p>Experience realistic fluid dynamics with interactive liquid simulation. Click and drag to create waves and watch as the liquid flows with natural physics.</p>
    </div>

    <script>
        class LiquidMotion {
            constructor() {
                this.canvas = document.getElementById('liquid-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.springs = [];
                this.time = 0;
                this.frameCount = 0;
                this.fps = 0;
                this.lastTime = performance.now();
                this.interactionCount = 0;
                this.isInteracting = false;
                this.mouse = { x: 0, y: 0, px: 0, py: 0 };
                
                // Configuration
                this.config = {
                    viscosity: 0.98,
                    waveForce: 0.5,
                    liquidColor: 'ocean-blue',
                    reflection: 0.7
                };
                
                this.colorSchemes = {
                    'ocean-blue': { 
                        primary: 'rgba(59, 130, 246, 0.8)',
                        secondary: 'rgba(96, 165, 250, 0.6)',
                        accent: 'rgba(37, 99, 235, 0.9)'
                    },
                    'emerald-green': {
                        primary: 'rgba(16, 185, 129, 0.8)',
                        secondary: 'rgba(34, 197, 94, 0.6)',
                        accent: 'rgba(5, 150, 105, 0.9)'
                    },
                    'purple-haze': {
                        primary: 'rgba(139, 92, 246, 0.8)',
                        secondary: 'rgba(168, 85, 247, 0.6)',
                        accent: 'rgba(124, 58, 237, 0.9)'
                    },
                    'crimson-red': {
                        primary: 'rgba(239, 68, 68, 0.8)',
                        secondary: 'rgba(248, 113, 113, 0.6)',
                        accent: 'rgba(220, 38, 38, 0.9)'
                    },
                    'golden-amber': {
                        primary: 'rgba(245, 158, 11, 0.8)',
                        secondary: 'rgba(251, 191, 36, 0.6)',
                        accent: 'rgba(217, 119, 6, 0.9)'
                    }
                };
                
                this.init();
                this.setupEventListeners();
                this.animate();
            }
            
            init() {
                this.resizeCanvas();
                this.createLiquidGrid();
                
                // Setup controls
                document.getElementById('viscosity').value = this.config.viscosity;
                document.getElementById('wave-force').value = this.config.waveForce;
                document.getElementById('liquid-color').value = this.config.liquidColor;
                document.getElementById('reflection').value = this.config.reflection;
                
                this.updateControlValues();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createLiquidGrid() {
                this.particles = [];
                this.springs = [];
                
                const cols = 40;
                const rows = 30;
                const spacingX = this.canvas.width / (cols - 1);
                const spacingY = this.canvas.height / (rows - 1);
                
                // Create particles
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const particle = {
                            x: x * spacingX,
                            y: y * spacingY,
                            vx: 0,
                            vy: 0,
                            ox: x * spacingX, // original x
                            oy: y * spacingY, // original y
                            size: 3 + Math.random() * 2
                        };
                        this.particles.push(particle);
                    }
                }
                
                // Create springs between particles
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const index = y * cols + x;
                        
                        // Horizontal springs
                        if (x < cols - 1) {
                            this.springs.push({
                                p1: index,
                                p2: index + 1,
                                length: spacingX,
                                strength: 0.1
                            });
                        }
                        
                        // Vertical springs
                        if (y < rows - 1) {
                            this.springs.push({
                                p1: index,
                                p2: index + cols,
                                length: spacingY,
                                strength: 0.1
                            });
                        }
                        
                        // Diagonal springs for better stability
                        if (x < cols - 1 && y < rows - 1) {
                            this.springs.push({
                                p1: index,
                                p2: index + cols + 1,
                                length: Math.sqrt(spacingX * spacingX + spacingY * spacingY),
                                strength: 0.05
                            });
                            
                            this.springs.push({
                                p1: index + 1,
                                p2: index + cols,
                                length: Math.sqrt(spacingX * spacingX + spacingY * spacingY),
                                strength: 0.05
                            });
                        }
                    }
                }
            }
            
            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.createLiquidGrid();
                });
                
                // Mouse interaction
                this.canvas.addEventListener('mousedown', (e) => {
                    this.isInteracting = true;
                    this.mouse.px = this.mouse.x = e.clientX;
                    this.mouse.py = this.mouse.y = e.clientY;
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                    
                    if (this.isInteracting) {
                        this.interactionCount++;
                        document.getElementById('interaction-count').textContent = this.interactionCount;
                        this.applyForce(this.mouse.x, this.mouse.y, this.mouse.px, this.mouse.py);
                    }
                    
                    this.mouse.px = this.mouse.x;
                    this.mouse.py = this.mouse.y;
                });
                
                this.canvas.addEventListener('mouseup', () => {
                    this.isInteracting = false;
                });
                
                this.canvas.addEventListener('mouseleave', () => {
                    this.isInteracting = false;
                });
                
                // Touch interaction
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.isInteracting = true;
                    const touch = e.touches[0];
                    this.mouse.px = this.mouse.x = touch.clientX;
                    this.mouse.py = this.mouse.y = touch.clientY;
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.mouse.x = touch.clientX;
                    this.mouse.y = touch.clientY;
                    
                    if (this.isInteracting) {
                        this.interactionCount++;
                        document.getElementById('interaction-count').textContent = this.interactionCount;
                        this.applyForce(this.mouse.x, this.mouse.y, this.mouse.px, this.mouse.py);
                    }
                    
                    this.mouse.px = this.mouse.x;
                    this.mouse.py = this.mouse.y;
                });
                
                this.canvas.addEventListener('touchend', () => {
                    this.isInteracting = false;
                });
                
                // Control event listeners
                document.getElementById('viscosity').addEventListener('input', (e) => {
                    this.config.viscosity = parseFloat(e.target.value);
                    document.getElementById('viscosity-value').textContent = this.config.viscosity.toFixed(3);
                });
                
                document.getElementById('wave-force').addEventListener('input', (e) => {
                    this.config.waveForce = parseFloat(e.target.value);
                    document.getElementById('force-value').textContent = this.config.waveForce.toFixed(1);
                });
                
                document.getElementById('liquid-color').addEventListener('change', (e) => {
                    this.config.liquidColor = e.target.value;
                });
                
                document.getElementById('reflection').addEventListener('input', (e) => {
                    this.config.reflection = parseFloat(e.target.value);
                    document.getElementById('reflection-value').textContent = this.config.reflection.toFixed(1);
                });
                
                // Preset buttons
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.applyPreset(e.target.dataset.preset);
                    });
                });
            }
            
            applyPreset(preset) {
                switch(preset) {
                    case 'calm-water':
                        this.config.viscosity = 0.99;
                        this.config.waveForce = 0.2;
                        break;
                    case 'stormy-ocean':
                        this.config.viscosity = 0.95;
                        this.config.waveForce = 1.5;
                        break;
                    case 'thick-honey':
                        this.config.viscosity = 0.999;
                        this.config.waveForce = 0.8;
                        break;
                    case 'quick-silver':
                        this.config.viscosity = 0.9;
                        this.config.waveForce = 0.3;
                        break;
                }
                
                // Update controls
                document.getElementById('viscosity').value = this.config.viscosity;
                document.getElementById('wave-force').value = this.config.waveForce;
                
                this.updateControlValues();
            }
            
            applyForce(x, y, px, py) {
                const forceX = (x - px) * this.config.waveForce;
                const forceY = (y - py) * this.config.waveForce;
                
                this.particles.forEach(particle => {
                    const dx = particle.x - x;
                    const dy = particle.y - y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        particle.vx += forceX * force * 0.1;
                        particle.vy += forceY * force * 0.1;
                    }
                });
            }
            
            updateControlValues() {
                document.getElementById('viscosity-value').textContent = this.config.viscosity.toFixed(3);
                document.getElementById('force-value').textContent = this.config.waveForce.toFixed(1);
                document.getElementById('reflection-value').textContent = this.config.reflection.toFixed(1);
            }
            
            animate() {
                const currentTime = performance.now();
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                // Calculate FPS
                this.frameCount++;
                if (this.frameCount % 10 === 0) {
                    this.fps = Math.round(1000 / deltaTime);
                    document.getElementById('fps').textContent = this.fps;
                }
                
                this.time += deltaTime * 0.001;
                
                this.updatePhysics();
                this.drawLiquid();
                this.updateStats();
                
                requestAnimationFrame(() => this.animate());
            }
            
            updatePhysics() {
                let totalEnergy = 0;
                
                // Update particle positions
                this.particles.forEach(particle => {
                    // Apply viscosity
                    particle.vx *= this.config.viscosity;
                    particle.vy *= this.config.viscosity;
                    
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Calculate energy for stats
                    totalEnergy += Math.abs(particle.vx) + Math.abs(particle.vy);
                    
                    // Boundary constraints
                    const margin = 50;
                    if (particle.x < margin) {
                        particle.x = margin;
                        particle.vx *= -0.5;
                    } else if (particle.x > this.canvas.width - margin) {
                        particle.x = this.canvas.width - margin;
                        particle.vx *= -0.5;
                    }
                    
                    if (particle.y < margin) {
                        particle.y = margin;
                        particle.vy *= -0.5;
                    } else if (particle.y > this.canvas.height - margin) {
                        particle.y = this.canvas.height - margin;
                        particle.vy *= -0.5;
                    }
                });
                
                // Update springs
                this.springs.forEach(spring => {
                    const p1 = this.particles[spring.p1];
                    const p2 = this.particles[spring.p2];
                    
                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const difference = spring.length - distance;
                    const percent = difference / distance / 2;
                    
                    const offsetX = dx * percent * spring.strength;
                    const offsetY = dy * percent * spring.strength;
                    
                    p1.vx -= offsetX;
                    p1.vy -= offsetY;
                    p2.vx += offsetX;
                    p2.vy += offsetY;
                });
                
                // Update energy display
                document.getElementById('energy-value').textContent = totalEnergy.toFixed(2);
            }
            
            drawLiquid() {
                // Clear with fade effect for motion blur
                this.ctx.fillStyle = `rgba(10, 14, 42, ${0.1 * this.config.reflection})`;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                const colors = this.colorSchemes[this.config.liquidColor];
                
                // Draw springs as liquid surface
                this.ctx.strokeStyle = colors.primary;
                this.ctx.lineWidth = 2;
                this.ctx.lineJoin = 'round';
                this.ctx.lineCap = 'round';
                
                const cols = 40;
                const rows = 30;
                
                // Draw horizontal liquid strips
                for (let y = 0; y < rows - 1; y++) {
                    for (let x = 0; x < cols - 1; x++) {
                        const p1 = this.particles[y * cols + x];
                        const p2 = this.particles[y * cols + x + 1];
                        const p3 = this.particles[(y + 1) * cols + x + 1];
                        const p4 = this.particles[(y + 1) * cols + x];
                        
                        // Calculate average depth for color variation
                        const avgDepth = (p1.y + p2.y + p3.y + p4.y) / 4;
                        const depthFactor = (avgDepth - p1.oy) / 50;
                        
                        const gradient = this.ctx.createLinearGradient(
                            p1.x, p1.y, p4.x, p4.y
                        );
                        
                        gradient.addColorStop(0, this.adjustColor(colors.primary, depthFactor));
                        gradient.addColorStop(0.5, this.adjustColor(colors.secondary, depthFactor));
                        gradient.addColorStop(1, this.adjustColor(colors.accent, depthFactor));
                        
                        this.ctx.fillStyle = gradient;
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(p1.x, p1.y);
                        this.ctx.lineTo(p2.x, p2.y);
                        this.ctx.lineTo(p3.x, p3.y);
                        this.ctx.lineTo(p4.x, p4.y);
                        this.ctx.closePath();
                        this.ctx.fill();
                        
                        // Add reflection highlights
                        if (this.config.reflection > 0) {
                            this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * this.config.reflection})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.stroke();
                        }
                    }
                }
                
                // Add occasional bubbles
                if (Math.random() < 0.1) {
                    this.createBubble();
                }
                
                this.drawBubbles();
            }
            
            adjustColor(color, factor) {
                // Simple color adjustment based on depth
                const alphaMatch = color.match(/rgba?\(([^)]+)\)/);
                if (!alphaMatch) return color;
                
                const components = alphaMatch[1].split(',');
                let r = parseInt(components[0]);
                let g = parseInt(components[1]);
                let b = parseInt(components[2]);
                let a = components[3] ? parseFloat(components[3]) : 1;
                
                // Darken based on depth
                r = Math.max(0, r - factor * 20);
                g = Math.max(0, g - factor * 20);
                b = Math.max(0, b - factor * 20);
                
                return `rgba(${r}, ${g}, ${b}, ${a})`;
            }
            
            createBubble() {
                const x = Math.random() * this.canvas.width;
                const y = this.canvas.height + 10;
                const size = Math.random() * 8 + 2;
                
                this.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 2,
                    vy: -Math.random() * 3 - 1,
                    ox: x,
                    oy: y,
                    size: size,
                    isBubble: true,
                    life: 1.0
                });
            }
            
            drawBubbles() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                
                this.particles.forEach((particle, index) => {
                    if (particle.isBubble) {
                        particle.life -= 0.01;
                        particle.vy *= 0.99;
                        
                        if (particle.life <= 0 || particle.y < -10) {
                            this.particles.splice(index, 1);
                            return;
                        }
                        
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // Bubble shine
                        this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x - particle.size * 0.3, particle.y - particle.size * 0.3, particle.size * 0.3, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    }
                });
            }
            
            updateStats() {
                document.getElementById('particle-count').textContent = this.particles.length;
            }
        }
        
        // Initialize the animation when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LiquidMotion();
        });
    </script>
</body>
